<div class="container"
     fxLayout="column">
    <mat-toolbar fxLayout="row"
                 fxLayoutAlign="space-between center">
    <p>
      <span>Image Pixel Dislocator</span>
      <span class="mat-caption">Rearrange the pixels in your images.</span>
    </p>

    <a mat-button
       href="https://github.com/russon77">
      <img src="assets/img/github-circle-white-transparent.svg">
      GitHub
    </a>
  </mat-toolbar>

  <div class="content-container"
       fxFlex
       fxLayout="column"
       fxLayoutAlign="space-between center">
    <div fxFlex
         fxLayout="column"
         fxLayoutAlign="center center">
      <canvas class="content-main-image"></canvas>

      <!--<img class="content-main-image"
           [src]="changedImage"
           *ngIf="changedImage">
      <img class="content-main-image"
           [src]="baseImage"
           *ngIf="baseImage && !changedImage">-->
    </div>
    <mat-toolbar color="primary"
                 fxLayout="row"
                 fxLayoutAlign="space-between center">
      <div>
        <input #fileInput
               type="file"
               accept="image/jpeg,image/png"
               style="display:none"
               (change)="onSelectImage($event.target.files[0])">
        <button mat-button
                (click)="fileInput.click()">Select File</button>
      </div>

      <mat-progress-bar mode="indeterminate"
                        *ngIf="isLoading"></mat-progress-bar>

      <mat-slide-toggle [disabled]="!baseImage"
                        (change)="onDislocateChange($event)">
        Dislocate!
      </mat-slide-toggle>
    </mat-toolbar>
  </div>
</div>
